<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue Sandbox</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <p v-once>{{ title }}</p>
        <hr>
        <p>{{ sayHello() }} - <a v-bind:href="link">Google</a></p>
        <hr>
        <p v-html="finishedLink"></p>
        <hr>
        <button v-on:click="increase(2, $event)">+1</button>
        <p>{{ counter }}</p>
        <hr>
        <p v-on:mousemove="updateCoordinate">Coordinates: {{ x }} / {{ y }} - <span v-on:mousemove.stop.prevent>DEAD SPOT</span></p>
        <hr>
        <p>Key Modifiers</p>
        <input type="text" v-on:keyup.enter="alertMe">
        <hr>
        <p>Alert Button</p>
        <button v-on:click="alertMe">Alert!</button>
        <hr>
        <p>Type for immediate response</p>
        <input type="text" v-on:keydown="value = $event.target.value">
        <p>{{ value }}</p>
        <hr>
        <p>Press enter for response</p>
        <input type="text" v-on:keydown.enter="value2 = $event.target.value">
        <p>{{ value2 }}</p>        
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                title: 'Hello World!',
                link: 'http://google.com',
                finishedLink: '<a href="http://google.com">Google</a>',
                counter: 0,
                x: 0,
                y: 0,
                value: '',
                value2: '',
            },
            methods: {
                sayHello: function () {
                    this.title = 'Hello!'
                    return this.title;
                },
                increase: function (step, event) {
                    this.counter += step;
                },
                updateCoordinate: function(event) {
                    this.x = event.clientX;
                    this.y = event.clientY
                },
                // dummy: function(event) {
                //     event.stopPropagation();
                // }
                alertMe: function() {
                    alert('Alert!');
                }
            }
        });
    </script>
</body>

</html>
